<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
        href="/css/app-wa-02670e9412103b5852dcbe140d278c49.css?vsn=d" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css" />
</head>

<body class="overflow-x-hidden bg-[#F5F5F5]">
    <div class="flex flex-col">
        <div class="p-5 fixed bg-white w-full z-30">
            <div class="flex items-center justify-between">
                <div class="inline-flex items-center">
                    <h1 class="text-secondary font-medium text-2xl">
                        <a href="../index.html">
                            <img src="../assets/img/Logo.png" alt="" />
                        </a>
                    </h1>
                    <div class="inline-block flex bg-[#F5F5F5] rounded-lg mx-10">
                        <input class="ml-2 w-full bg-transparent outline-0" placeholder="¿Qué deseas buscar?" />
                        <a class="mr-2" href="#">
                            <i class="fa-duotone fa-magnifying-glass fa-bounce"></i>
                        </a>
                    </div>
                </div>

                <div class="flex items-center mx-10 ">
                </div>
            </div>
        </div>
        <div class="p-7 -mx-7 ">
            <!-- STAR WARS -->
            <div class="mx-10 mt-20">
                <div class="w-full max-w-xs mx-auto mt-10">
                    <div class="flex justify-center font-bold text-xl">
                        Iniciar Sesión
                    </div>
                    <form class="shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <div class="mb-4">
                            <input
                                class="appearance-none rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline "
                                id="username" type="text" placeholder="Escriba su correo electrónico">
                        </div>
                        <div class="mb-6">
                            <input
                                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="password" type="password" placeholder="Escriba su contraseña">
                        </div>
                        <div class="flex items-center justify-center text-center">
                            <a
                            href="./homeAdmin.html"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                                type="button">
                                Entrar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="bg-[#EAF2FD]">
                <div class="m-10">
                    <div class="grid grid-cols-4">
                        <div class="flex flex-col justify-center items-center">
                            <img src="../assets/img/Logo.png" alt="" srcset="" />
                        </div>
                        <div class="flex flex-col justify-center items-center">
                            <div>Quienes somos</div>
                            <div>Politica de privacidad</div>
                            <div>Programa de fidelidad</div>
                            <div>Nuestras Tiendas</div>
                            <div>Quiero ser franquiciado</div>
                            <div>Anuncie Aqui</div>
                        </div>
                        <div class="flex flex-col  items-center mt-10 col-span-2">
                            <div class="self-start font-bold">Hable con nosotros</div>
                            <div class="mb-4 w-full">
                                <label for="nombre" class="block text-gray-700 font-bold mb-2">Nombre</label>
                                <input id="nombre"
                                    class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500">
                            </div>
                            <div class="mb-4 w-full">
                                <label for="mensaje" class="block text-gray-700 font-bold mb-2">Mensaje</label>
                                <textarea id="mensaje" name="mensaje" rows="4"
                                    class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500 resize-none"></textarea>
                            </div>
                            <div class="flex items-center border-2 border-[#2A7AE4] self-start rounded-lg">
                                <a href="page/login.html" class="p-2 text-[#2A7AE4] text-sm mx-5">
                                    Enviar Mensaje
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer py-4">
                <div class="container mx-auto text-center">
                    <p class="text-sm">&copy; 2023 AluraGeek. Todos los derechos reservados.</p>
                    <p class="text-sm">Diseñado por <a href="https://taplink.cc/anderssongodoy" target="_blank"
                            class="text-blue-500 hover:underline">Andersson
                            Godoy</a></p>
                </div>
            </footer>
        </div>
    </div>
</body>
<script src="https://cdn.tailwindcss.com"></script>

</html>
